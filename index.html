<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img  class="header_logo"    src="./assets/Logo.png" alt="Logo de Alura">
        <h1 class="header_titulo">El encriptador de texto de Fabián</h1>
    </header>
    <main class="presentacion">
        <div class="presentacion_caja_izquierda">
        <textarea class="presentacion_texto" name="texto" id="input-texto" cols="100" rows="20" placeholder="Ingrese aqui su texto"></textarea>
        
        <div class="presentacion_aclaracion"><img src="./assets/bi_exclamation-circle-fill.png" alt="Signo de exclamacion">
        <p>Solo se permiten letras minusculas sin acentos</p> </div>
        <div class="presentacion_botones">
            <a class="presentacion_botones_encriptar" href="#">Encriptar</a>
            <a class="presentacion_botones_desencriptar" href="#">Desencriptar</a>
        </div>
    </div>
        <div class="presentacion_cuadro">
            <div class="presentacion_cuadro_rectangulo"><img class="presentacio_rectangulo_img" src="./assets/Muñeco.png" alt="Imagen de niño con lupa en posicion de busqueda">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingresa el texto que deseas encriptar o desecriptar</p>
        </div>
            
        </div>
    </main>
    <footer class="pie">
        <p>Desarrolado por Fabián Gómez</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
